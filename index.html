<!doctype html>
<html lang="en">
<head>
  <title>Login to access game site!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      var usernameCookie = getCookie('username');
      var passwordCookie = getCookie('password');

      if (usernameCookie === 'lberry', 'apolo' && passwordCookie === '12345') {
        setCookie('isLoggedIn', 'true', 20); // Set expiration to 20 minutes
        window.location.href = 'index2.html'; // Redirect to the main page
      }

      $('.login-form').on('submit', function(e) {
        e.preventDefault();
        var username = $('input[type="text"]').val();
        var password = $('input[type="password"]').val();

        if (username === 'lberry', 'apolo' && password === '12345') {
          setCookie('username', username, 20); // Set expiration to 20 minutes
          setCookie('password', password, 20); // Set expiration to 20 minutes
          setCookie('isLoggedIn', 'true', 20); // Set expiration to 20 minutes
          window.location.href = 'index2.html'; // Redirect to the main page
        } else {
          alert('Invalid username or password. Please try again.');
        }
      });

      function setCookie(name, value, minutes) {
        var expires = '';
        if (minutes) {
          var date = new Date();
          date.setTime(date.getTime() + (minutes * 60 * 1000));
          expires = '; expires=' + date.toUTCString();
        }
        document.cookie = name + '=' + (value || '') + expires + '; path=/';
      }

      function getCookie(name) {
        var nameEQ = name + '=';
        var cookies = document.cookie.split(';');
        for (var i = 0; i < cookies.length; i++) {
          var cookie = cookies[i];
          while (cookie.charAt(0) === ' ') {
            cookie = cookie.substring(1, cookie.length);
          }
          if (cookie.indexOf(nameEQ) === 0) {
            return cookie.substring(nameEQ.length, cookie.length);
          }
        }
        return null;
      }
    });
  </script>
</head>
<body>
  <div class="login-box">
    <div class="form">
      <form class="login-form">
        <input type="text" placeholder="username"/>
        <input type="password" placeholder="password"/>
        <button>login</button>
       <p class="message">Not registered? <a href="mailto:s-lberry@lwsd.org?subject=New%20Account%20Creation&body=Hello%2C%0A%0APlease create a new account for me.%0A%0AThank you!">Create an account</a></p>
      </form>
    </div>
  </div>
</body>
</html>
